{% load static %}
{# ─── 드롭다운 UI만 제공 ─── #}

<div id="category-dropdowns" class="category-dropdown-section mb-3">
    <div class="d-flex flex-wrap gap-2">
        <div class="dropdown-item-wrapper">
            <label for="category_root" class="form-label fw-bold">교과목 분류</label>
            <select id="category_root" class="form-select">
                <option value="">-- 대분류 선택 --</option>
            </select>
        </div>

        <div id="child-container" class="dropdown-item-wrapper" style="display:none;">
            <label id="label_child" for="category_child" class="form-label">중분류</label>
            <select id="category_child" class="form-select" disabled>
                <option value="">-- 선택 --</option>
            </select>
        </div>

        <div id="grandchild-container" class="dropdown-item-wrapper" style="display: none;">
            <label for="category_grandchild" class="form-label">세부분류</label>
            <select id="category_grandchild" class="form-select" disabled>
                <option value="" selected>전체</option>
            </select>
        </div>
    </div>
</div>
