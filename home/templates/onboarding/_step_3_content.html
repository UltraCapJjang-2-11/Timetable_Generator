<div class="card">
    <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="bi bi-mortarboard" style="font-size: 3rem; color: #ffcd4a;"></i>
            </div>
            <h3 class="card-title mb-2">학사 정보 확인 및 수정</h3>
            <p class="card-subtitle">PDF에서 추출된 정보입니다. 내용이 다를 경우 직접 수정해주세요.</p>
        </div>

        <div class="row mt-4 g-4">
            <div class="col-lg-6">
                <form id="academic-info-form">
                    <input type="hidden" id="college-id" />
                    <div class="mb-3">
                        <label for="college" class="form-label">단과대학</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="college" placeholder="검색하여 선택하세요(ex. 전자정보대학)" readonly>
                            <button class="btn btn-outline-primary" type="button" id="btn-college-search">
                                <i class="bi bi-search"></i> 검색
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="department" class="form-label">학과(학부)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="department" placeholder="검색하여 선택하세요" readonly>
                            <button class="btn btn-outline-primary" type="button" id="btn-dept-search">
                                <i class="bi bi-search"></i> 검색
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="student-id" class="form-label">학번</label>
                            <input type="text" class="form-control" id="student-id">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">성명</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="year" class="form-label">학년</label>
                            <select class="form-select" id="year">
                                <option value="">선택</option>
                                <option value="1">1학년</option>
                                <option value="2">2학년</option>
                                <option value="3">3학년</option>
                                <option value="4">4학년</option>
                                <option value="5">5학년</option>
                                <option value="6">6학년</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="completed-semesters" class="form-label">이수 학기</label>
                            <input type="number" class="form-control" id="completed-semesters" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="curriculum-year" class="form-label">교과 적용 연도</label>
                            <select class="form-select" id="curriculum-year">
                                <option value="">선택</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-6">
                <div style="height: 450px;">
                    {% include 'onboarding/includes/_pdf_viewer.html' %}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between mt-4">
    <button type="button" class="btn btn-secondary prev-btn">
        <i class="bi bi-arrow-left me-2"></i>이전 단계
    </button>
    <button type="button" class="btn btn-primary next-btn">
        다음 단계로 <i class="bi bi-arrow-right ms-2"></i>
    </button>
</div>

<!-- 대학 검색 모달 -->
<div class="modal fade" id="collegeSearchModal" tabindex="-1" aria-labelledby="collegeSearchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="collegeSearchModalLabel">대학 검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" id="college-search-input" class="form-control" placeholder="대학명을 입력하세요">
                    <button class="btn btn-primary" id="college-search-btn" type="button">검색</button>
                </div>
                <div id="college-search-results" class="list-group small"></div>
            </div>
        </div>
    </div>
    </div>

<!-- 학과(전공) 검색 모달 -->
<div class="modal fade" id="deptSearchModal" tabindex="-1" aria-labelledby="deptSearchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deptSearchModalLabel">학과(전공) 검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" id="dept-search-input" class="form-control" placeholder="학과(전공)명을 입력하세요">
                    <button class="btn btn-primary" id="dept-search-btn" type="button">검색</button>
                </div>
                <div class="form-text mb-2">선택된 대학으로 필터링됩니다.</div>
                <div id="dept-search-results" class="list-group small"></div>
            </div>
        </div>
    </div>
</div>
