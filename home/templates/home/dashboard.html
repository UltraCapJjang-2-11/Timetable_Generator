<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/base_style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/dashboard_style.css' %}">

    <!-- ✅ animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 

</head>
<body>
    <!-- ✅ header -->
    <header>
        <nav class="navigation">
            <a href="{% url 'dashboard' %}" class="logo"><img src="https://github.com/KSM017/ImageSource/blob/main/002.png?raw=true" alt="로고"></a>
            <div class="nav-links">
                <a href="{% url 'dashboard' %}">Home<span></span></a>
                <a href="{% url 'mypage' %}">MyPage</a>
                <a href="{% url 'timetable' %}">TimeTable<span></span></a>
                <a href="#">Logout<span></span></a>
            </div>
        </nav>
    </header> 
    <!-- ✅ end header -->
    
    <div class="wrapper">

      <div class="text">
          <h1 class="animate__animated animate__bounceInLeft">
              <span class="highlight">F</span>ind
          </h1>
          <h1 class="animate__animated animate__bounceInLeft delay-0_4s">
              <span class="highlight">I</span>ntelligent
          </h1>
          <h1 class="animate__animated animate__bounceInLeft delay-0_8s">
              <span class="highlight">T</span>imeTable
          </h1>
      </div>

      <div class="container">
          <div class="cube">
              <div class="front"></div>
              <div class="back"></div>
              <div class="right"></div>
              <div class="left"></div>
              <div class="top"></div>
              <div class="bottom"></div>
          </div>
      </div>

    </div>
   
   
    <!-- ✅ script.js 파일 연결 -->
    <script src="{% static 'home/js/dashboard_script.js' %}"></script>
  
</body>
</html>
