<!-- right_panel.html -->
<div class="right-panel">
  <div class="input-group-section">
    <h3>목표 학점 설정</h3>
    <div class="goal-section">
  <!-- 전공 + 교양 -->
  <div class="credit-dual-line">
    <div class="credit-line">
      <label for="major-credits">전공 학점:</label>
      <input type="number" id="major-credits" min="0" max="24" value="0">
    </div>

    <div class="credit-line">
      <label for="elective-credits">교양 학점:</label>
      <input type="number" id="elective-credits" min="0" max="24" value="0">
    </div>
  </div>
  <div class="pinned-credit-summary" id="pinned-credit-summary">
    <div class="pinned-credit-header">
      <span class="summary-label">고정 강의 학점</span>
      <span class="summary-value" id="pinned-credit-value">총 0학점 (전공 0 / 교양 0)</span>
    </div>
    <p class="pinned-credit-warning" id="pinned-credit-warning">고정된 강의 학점보다 목표 학점이 적습니다. 생성 전에 목표 학점을 확인하세요.</p>
  </div>
</div>


    <!-- 공강 요일 -->
    <div class="day-off-section">
      <h3>희망 공강 요일</h3>
      <div class="day-options">
        <label for="elective-credits">요일 선택</label>
        <input type="checkbox" id="mon" value="월"><label for="mon">월</label>
        <input type="checkbox" id="tue" value="화"><label for="tue">화</label>
        <input type="checkbox" id="wed" value="수"><label for="wed">수</label>
        <input type="checkbox" id="thu" value="목"><label for="thu">목</label>
        <input type="checkbox" id="fri" value="금"><label for="fri">금</label>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <button id="generate-btn">시간표 생성</button>
    <button id="save-timetable-btn">현재 시간표 저장</button>
  </div>

  <div class="timetable-navigation">
    <button id="prev-timetable" class="nav-arrow">◀</button>
    <span id="timetable-index">1 / 1</span>
    <button id="next-timetable" class="nav-arrow">▶</button>
  </div>

  <div class="current-courses-section">
    <h4>현재 강의 목록</h4>
    <div id="current-course-list"></div>
  </div>
</div>
