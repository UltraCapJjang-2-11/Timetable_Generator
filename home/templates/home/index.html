<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Scheduler 시작하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/index.css' %}">
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Intelligent Scheduler</h1>
                <p class="col-lg-10 fs-4">당신의 성공적인 대학 생활을 위한 가장 스마트한 학업 파트너. 성적표 PDF 하나로 졸업까지의 여정을 관리하고, AI를 통해 최적의 시간표를 만나보세요.</p>
            </div>

            <div class="col-md-10 mx-auto col-lg-5">
                <div class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="d-grid gap-2">
                        <a href="{% url 'onboarding' %}" class="btn btn-primary btn-lg">지금 바로 시작하기</a>
                    </div>
                    <hr class="my-4">
                    <p class="text-center text-muted">
                        이미 계정이 있으신가요? <a href="{% url 'login' %}" id="login-link">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'home/js/index.js' %}"></script>
</body>
</html>
