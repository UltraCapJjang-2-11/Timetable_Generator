<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/login_style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Styled Login Container -->
    <div class="container">
        <!-- 로그인 폼만 유지 (회원가입 폼 제거) -->
        <div class="form-box login">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <h1>Login</h1>
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert" style="margin-top: 10px;">
                        아이디 또는 비밀번호가 올바르지 않습니다.
                    </div>
                {% endif %}
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">비밀번호를 잊으셨나요?</a>
                </div>
                <button type="submit" class="btn">로그인</button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>

        <!-- 토글 패널: 회원가입 클릭 시 온보딩으로 이동 -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" data-onboarding-url="{% url 'onboarding' %}">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome, Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="{% static 'home/js/login_script.js' %}"></script>
</body>
</html>
