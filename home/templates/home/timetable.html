<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>시간표 생성</title>

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'home/css/base_style.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'home/css/timetable_style.css' %}"
    />

    <!-- ✅ 부트스트랩 CSS 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ✅ header -->
    <header>
      <nav class="navigation">
        <a href="{% url 'dashboard' %}" class="logo"
          ><img
            src="https://github.com/KSM017/ImageSource/blob/main/002.png?raw=true"
            alt="로고"
        /></a>
        <div class="nav-links">
          <a href="{% url 'dashboard' %}">Home<span></span></a>
          <a href="#">MyPage<span></span></a>
          <a href="{% url 'timetable' %}">TimeTable<span></span></a>
          <a href="#">Logout<span></span></a>
        </div>
      </nav>
    </header>
    <!-- ✅ end header -->

    <div class="container-fluid">
      <!-- 왼쪽 빈 공간 -->
      <div class="left-panel">왼쪽 영역</div>

      <!-- 가운데 시간표 -->
      <div class="middle-panel">
        <h2 class="mb-3">TimeTable</h2>
        <table class="timetable">
          <thead>
            <tr>
              <th>시간</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
            </tr>
          </thead>
          <tbody>
            <!-- 오전 8시 ~ 오후 8시 (1시간 단위) -->
            <script>
              const timetableBody = document.querySelector(".timetable tbody");
              for (let hour = 8; hour <= 20; hour++) {
                const row = document.createElement("tr");
                const timeCell = document.createElement("td");
                timeCell.textContent = `${hour}:00`;
                row.appendChild(timeCell);

                // 요일별 칸 생성
                for (let i = 0; i < 5; i++) {
                  const cell = document.createElement("td");
                  cell.classList.add("timetable-cell");
                  cell.setAttribute("data-hour", hour);
                  cell.setAttribute("data-day", i);
                  row.appendChild(cell);
                }

                timetableBody.appendChild(row);
              }
            </script>
          </tbody>
        </table>
      </div>

      <!-- 오른쪽 빈 공간 -->
      <div class="right-panel">오른쪽 영역</div>
    </div>

    <!-- ✅ 부트스트랩 JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ script.js 파일 연결 -->
    <script src="{% static 'home/js/timetable_script.js' %}"></script>
  </body>
</html>
