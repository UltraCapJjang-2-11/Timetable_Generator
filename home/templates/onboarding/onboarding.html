{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Scheduler - 시작하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'onboarding/css/style.css' %}">
</head>
<body>
    <div class="container-fluid py-5">
        <div class="container">
            <!-- 헤더 -->
            <div class="row justify-content-center mb-4">
                <div class="col-12 col-xl-10 col-xxl-9 text-center">
                    <h2 class="fw-bold mb-2" style="color: #000; font-size: 2rem;">계정 설정 및 학업 정보 등록</h2>
                    <p class="text-muted" style="font-size: 1.05rem;">몇 가지 단계만 거치면 바로 시작할 수 있어요</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-xl-10 col-xxl-9">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4 p-xl-5">
                            <!-- Stepper -->
                            <div class="mb-5">
                                {% include 'onboarding/includes/_stepper.html' %}
                            </div>

                            <!-- 메인 콘텐츠 -->
                            <main id="step-content" class="mt-4" style="min-height: 520px;"></main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="step-1-template">{% include 'onboarding/_step_1_content.html' %}</template>
    <template id="step-2-template">{% include 'onboarding/_step_2_content.html' %}</template>
    <template id="step-3-template">{% include 'onboarding/_step_3_content.html' %}</template>
    <template id="step-4-template">{% include 'onboarding/_step_4_content.html' %}</template>
    <template id="step-5-template">{% include 'onboarding/_step_5_content.html' %}</template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="{% static 'onboarding/js/main.js' %}" type="module"></script>


</body>
</html>
